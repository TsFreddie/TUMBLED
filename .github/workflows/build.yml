name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install gettext
        run: sudo apt-get update && sudo apt-get install -y gettext
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Clone PebbleFontTool
        run: git clone https://github.com/TsFreddie/PebbleFontTool.git
      
      - name: Install PebbleFontTool dependencies
        run: cd PebbleFontTool && bun install
      
      - name: Run build
        run: bun run ./build.js --skip-previews
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TUMBLED_SC
          path: |
            ./build/*.pbf
            ./build/*.pbl
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: TUMBLED_SC
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

