name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Clone PebbleFontTool
        run: git clone https://github.com/TsFreddie/PebbleFontTool.git
      
      - name: Install PebbleFontTool dependencies
        run: cd PebbleFontTool && bun install
      
      - name: Run build
        run: bun run ./build.ts --skip-previews
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TUMBLED_PBF
          path: ./build/**
          retention-days: 30
